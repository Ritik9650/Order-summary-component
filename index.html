<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="image-container">
      <img class="image" src="images/illustration-hero.svg">
    </div>
    <div class="text-container">
      <h2>Order Summary</h2>

      <p class="p1">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="inner-container">
        <div class="music"><img src="images/icon-music.svg"></div>

        <div class="annual-plan">
          <h3>Annual Plan</h3>
          <p class="p2">$59.99/year</p>
        </div>

        <div class="change">
          <p class="p3">Change</p>
        </div>
      </div>

      <button type="submit"> Proceed to Payment</button>
      <p class="p4">Cancel Order</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ritik Kr Ranjan</a>.
  </div>
</body>

</html>
